name: Build and Deploy Custom Card

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build  # If you have a build step

      - name: Publish Card
        uses: frlequ/gh-action-publish@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
