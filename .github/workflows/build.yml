name: Build TypeScript

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to v4 for compatibility with Node.js 20

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Using the latest v3 setup-node action
        with:
          node-version: '20'  # Use Node.js version 20

      - name: Install dependencies
        run: npm ci  # Use npm ci for better reliability in CI/CD

      - name: Compile TypeScript
        run: npm run build

      - name: Upload Compiled Files
        uses: actions/upload-artifact@v3  # Ensure this is using the latest version
        with:
          name: compiled-files
          path: dist/
